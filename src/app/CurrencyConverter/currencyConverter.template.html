<div class="middle-me  main-cc-container">
    <span class="cc-title"> Currency Converter </span>
<div class="container-fluid">

<div class="form-group ">
<div class="row">
    <div class="col-md-4 input-wrapper">

<ng2-completer [(ngModel)]="fromCurrency" 
[datasource]="completerDataService"
[minSearchLength]="0" (selected)="changeConvertedAmount()" 
 [textSearching]=""  [fillHighlighted]=true  [inputClass]="'form-control'" [placeholder]="'From Currency'" [autoMatch]=true [clearUnselected]=true 
></ng2-completer>
    </div>
    <div class="col-md-4 input-wrapper" >
<ng2-completer [(ngModel)]="toCurrency" 
[datasource]="completerDataService" [inputClass]="'form-control '"
[minSearchLength]="0" (selected)="changeConvertedAmount()"
[textSearching]=""  [fillHighlighted]=true [placeholder]="'To Currency'" [autoMatch]=true [clearUnselected]=true
></ng2-completer>
    </div>
    <div class="col-md-4 input-wrapper">
<input [(ngModel)]="sourceAmount" (keyup)="changeConvertedAmount()" [placeholder]="'Amount'"  class="form-control" />
    </div>
<span class="result wordwrap">{{convertedAmount}}</span>
</div>
</div>
</div>
